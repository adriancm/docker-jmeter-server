apiVersion: v1
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: jmeter-server-backend
  namespace: {{NAMESPACE}}
  labels:
    k8s-app: jmeter-server
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: jmeter-server
      tier: backend
  template:
    metadata:
      labels:
        k8s-app: jmeter-server
        tier: backend
      namespace: {{NAMESPACE}}
    spec:
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      containers:
        - name: jmeter-server-backend
          image: i4slabs/docker-jmeter-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1099
